 
 <div class="userManagement">
  <div class="notLoggedIn" ng-if="!loggedIn">
    <p>Log in:</p>
    <form ng-submit="logz(email)">
      <input ng-model="email">
    </form>
  </div>
  <div class="LoggedIn" ng-if="loggedIn">
    <p>Welcome, {{email}}!</p>
  </div>
</div>


<div ng-controller="myCollectionsController">
  <collection-meta ng-repeat="collection in collections" collection="collection" />
</div>
